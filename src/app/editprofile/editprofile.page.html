<ion-header>
  <ion-toolbar>
    <ion-title>
    <button (click)="onclickback()"><ion-icon name="ios-arrow-back"></ion-icon></button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Update profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="addForm(f)" #f="ngForm">
          <div class="card">
            <h1>Update Your Profile</h1>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="email_id" name="email_id">
              </mat-form-field>
            <br>
          <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="u_name" name="u_name">
            </mat-form-field>
          <br>
            <mat-form-field class="example-full-width">
              <input matInput  [(ngModel)]="u_gender" name="u_gender">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="u_address" name="u_address">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
              <input matInput matInput [(ngModel)]="u_city" name="u_city">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="u_mno" name="u_mno">
            </mat-form-field>
          </div>
        </form>
      


</ion-content>
<ion-footer style="background-color:white;">
    <button class="btn1" style="width:48%;" [disabled]="!f.valid" (click)="onsave()">Done</button>&nbsp;
    <button class="btn1" style="width:48%;"  (click)="oncancel()">Cancel</button>
</ion-footer>
