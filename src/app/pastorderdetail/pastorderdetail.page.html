<ion-header>
  <ion-toolbar>
    <ion-title>pastorderdetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-content padding>
    <ion-list *ngFor="let item of billdetailarr,let i=index" >
      <ion-item >
        <ion-label>
          <h2><b>{{item.p_name}}</b></h2>
          <h3><b>{{item.p_price}}</b></h3>
          <h3><b>{{item.price}}</b></h3>
          <h3><b>{{item.qty}}</b></h3>
        </ion-label>
        
      </ion-item>
    </ion-list>
    <button (click)="onclickback()"><ion-icon name="ios-arrow-back"></ion-icon></button>  
</ion-content>
