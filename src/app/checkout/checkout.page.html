    <ion-list *ngFor="let item of cart_arr,let i=index" (click)="onclickpro(item)" >
      <ion-item>
        <ion-avatar slot="start">
            <img src="http://localhost:3000/images/product/{{item.fk_p_img}}" style="height:50px;width:60px;">
        </ion-avatar>
        <ion-label>{{item.fk_p_name}}</ion-label>
          <ion-badge slot="end" color="unread">Rs.{{item.c_price}}</ion-badge>
      </ion-item>
    </ion-list>


    <ion-item>
      <ion-label>Total Value</ion-label>
      <ion-badge slot="end" color="unread">Rs.{{total1}}</ion-badge>
    </ion-item> 
    <ion-item>
      <ion-label> +Delivery Charge </ion-label>
      <ion-badge slot="end" color="unread">Rs.{{totalpayble}}</ion-badge>
    </ion-item> 
    <ion-item>
      <ion-label>Total Payble Amount </ion-label>
      <ion-badge slot="end" color="unread">Rs.{{total}}</ion-badge>
    </ion-item> 
    <br>
    <ion-item>
        <ion-input [(ngModel)]="discount" name="skillValue" placeholder="Enter Discount code"></ion-input>
        <button [disabled]="btnflag" ion-button (click)="onclickdis()" item-right type="submit" icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
      </ion-item>
    <ion-item>
      <br>
      <ion-note slot="start" color="primary">Choose option for payment</ion-note>
    </ion-item>
    <input type="radio" (click)="onclickcash()" name="rdn1" [(ngModel)]="rdn1" value="cash on delivery"> Cash on Delivery
    <br>
    <input type="radio" name="rdn1" (click)="onclickpaytm()" [(ngModel)]="rdn1" value="Use Paytm for Payment"> Use Paytm for Payment
  <!-- </div> -->

</ion-content> 
<ion-footer>
  <ion-button [hidden]="flag1" (click)="onplaceorder()" expand="full">Place Order</ion-button>
  <ion-button [hidden]="flag" (click)="onmakepayment()" expand="full">Make Payments</ion-button>
</ion-footer>
