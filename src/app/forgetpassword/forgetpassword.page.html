<div class="container-login100" style="background-image: url(http://localhost:3000/images/product/back3.jpg);height:100%;width:100%;background-repeat:no-repeat;background-size:cover;opacity:0%;">
<div style="margin-top:60px;"> <h2>Forget Password</h2></div>
<form (ngSubmit)="addForm(f)" #f="ngForm">
      <div class="container">
        <div class="form-group">
          <mat-form-field class="example-full-width" style="width: 500px;">
            <input matInput  placeholder="Enter Email Id" id="emailid" required
            name="emailid"
            #emailid="ngModel" [(ngModel)]="email_id">
          </mat-form-field>
          <div [hidden]="emailid.valid || emailid.untouched">
            <div [hidden]="!emailid?.errors?.required"></div>
            <mat-error>Email Id Is required</mat-error>
          </div>
          <ion-button [disabled]="!f.valid" (click)="onforget()" expand="full">Send Password</ion-button>
          <ion-button expand="full" color="danger" (click)="oncancel()">Cancel</ion-button>
        </div>
    </div>
    </form>
    </div>
