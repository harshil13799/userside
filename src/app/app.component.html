<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'"  routerLink="/login">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/home">
              <ion-icon slot="start" name="ios-home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

            <ion-menu-toggle auto-hide="false">
                <ion-item [routerDirection]="'root'" routerLink="/viewprofile">
                  <ion-icon slot="start" name="person"></ion-icon>
                  <ion-label>
                    Profile
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/product">
              <ion-icon slot="start" name="filing"></ion-icon>
              <ion-label>
                Product
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/category">
              <ion-icon slot="start" name="albums"></ion-icon>
              <ion-label>
                Categories 
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle auto-hide="false">
              <ion-item [routerDirection]="'root'" routerLink="/cart">
                <ion-icon slot="start" name="cart"></ion-icon>
                <ion-label>
                  Cart
                </ion-label>
              </ion-item>
            </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
              <ion-item [routerDirection]="'root'" routerLink="/wishlist">
                <ion-icon slot="start" name="heart"></ion-icon>
                <ion-label>
               WishList
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
                
            

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/pastorder">
              <ion-icon slot="start" name="clipboard"></ion-icon>
              <ion-label>
                Past Orders
              </ion-label>
              
            </ion-item>
          </ion-menu-toggle>


          <ion-menu-toggle auto-hide="false">
              <ion-item [routerDirection]="'root'" routerLink="/faq">
                <ion-icon slot="start" name="chatboxes"></ion-icon>
                <ion-label>
                  FAQs
                </ion-label>
                
              </ion-item>
            </ion-menu-toggle>
  

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'"  routerLink="/login">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
