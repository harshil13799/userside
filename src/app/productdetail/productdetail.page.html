<ion-header>
    
  <ion-toolbar>
    <ion-title>
      <button (click)="onclickback()"><ion-icon name="ios-arrow-back"></ion-icon></button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;product Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-card *ngFor="let item of prodarr" style="height:300px;width:100%">
        <ion-img src="http://localhost:3000/images/product/{{item.p_img}}" style="border-radius:50px;width:70%;height:80px;margin-left:40px;"></ion-img>
        <ion-card-header>
            <ion-card-title>{{item.p_name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <h3>Rs. {{item.p_price}}</h3>
            <h5>Manufacturer:- {{item.p_mfg}}</h5>
            <br>
            <mat-form-field>
                <mat-select [(ngModel)]="qty" name="qty" placeholder="Choose Quantity">
                  <mat-option *ngFor="let item1 of qtyarr" [value]="item1.value">
                    {{item1.viewValue}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <br>
            <ion-button (click)="onclickaddtocart(item)" style="margin-left:85px;margin-top:-10px;border-radius:90px;">Add to cart</ion-button>
        </ion-card-content>
    </ion-card>
  </div>
    <ion-item>
        <div style="padding:10px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;text-align: center;color:blue;">You May also Buy</div>
    </ion-item>

    <div class="divback1">
        <ion-slides [options]="sliderConfig">
                <ion-slide *ngFor="let item of similararr">
                  <ion-card style="width:100%;height:150px;">
                    <ion-card-header>
                      <ion-card-title>
                      </ion-card-title>
                      <div class="card-title"style="padding:10px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;text-align: center;">{{item.p_name}}</div>
                      <ion-card-content>
                        <img src="http://localhost:3000/images/product/{{item.p_img}}" style="height:60px;width:120px;">
                        
                      </ion-card-content>
                    </ion-card-header>
                  </ion-card>
                </ion-slide>
              </ion-slides>
        </div>
</ion-content>
