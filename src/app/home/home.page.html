<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="divback">
    <ion-slides [options]="forslider" pager="true" paginationType="fraction">
      <ion-slide>
          <img src="http://localhost:3000/images/product/offer1.jpg">
      </ion-slide>
      <ion-slide>
          <img src="http://localhost:3000/images/product/offer2.jpg">
      </ion-slide>
      <ion-slide>
          <img src="http://localhost:3000/images/product/offer3.jpg">
      </ion-slide>
    </ion-slides>
  </div>
  <div>
    <br>
      <ion-item>
          <div style="padding:10px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;text-align: center;margin-left:80px;color:blue;">Vegetables</div>
        </ion-item>
        <ion-row>
            <ion-col align-items-end class="zoom" *ngFor="let item of catproarr,let i=index">
                <ion-card (click)="onclickCard(item)" style="height:110px;width:110px;">
                      <ion-card-content >
                          <img class="image" style="height:60px;width:80px;border-radius:60px;" src="http://localhost:3000/images/product/{{item.p_img}}"> 
                          {{item.p_name}}
                      </ion-card-content>
                  </ion-card>
              </ion-col>
        </ion-row>       
    </div>
    <hr>
    <hr>
    <div class="divback1">
        <ion-slides [options]="sliderConfig">
            
                <ion-slide *ngFor="let item of proarr">
                  <ion-card style="width:100%;height:150px;">
                    <ion-card-header>
                      <ion-card-title> 
                      </ion-card-title>
                      <div class="card-title"style="padding:10px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;text-align: center;">{{item.p_name}}</div>
                      <ion-card-content>
                        <img src="http://localhost:3000/images/product/{{item.p_img}}" style="height:60px;width:120px;">
                        
                        <!-- <ion-button expand="full" (click)="oncart()">ADD to cart</ion-button> -->
                      </ion-card-content>
                    </ion-card-header>
                  </ion-card>
                </ion-slide>
              </ion-slides>

      
        </div>
        <br>
        <div class="divback">
            <ion-slides [options]="forslider" pager="true" paginationType="fraction">
              <ion-slide>
                  <img src="http://localhost:3000/images/product/codeback1.jpg" style="width:100%;height:100px;">
              </ion-slide>
              <ion-slide>
                  <img src="http://localhost:3000/images/product/codeback2.jpg" style="width:100%;height:100px;">
              </ion-slide>
              <ion-slide>
                  <img src="http://localhost:3000/images/product/codeback.jpg" style="width:100%;height:100px;">
              </ion-slide>
            </ion-slides>
        </div>
        <br>
      <ion-item>
        <div class="card-title"style="padding:10px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;text-align: center;margin-left:80px;color:blue;">--FRUITS--</div>
      </ion-item>
      

      <div>
        <ion-card style="width:80%;margin-left:35px;">
            <img src="http://localhost:3000/images/product/apple.jpg" width="100%" height="150px"/>
            <div class="card-title"style="padding:10px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;text-align: center;">Apple</div>
          </ion-card>
        </div>
        <div>
          <ion-card style="width:80%;margin-left:35px;">
              <img src="http://localhost:3000/images/product/grapes.jpg" width="100%" height="150px"/>
              <div class="card-title"style="padding:10px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;text-align: center;">Grapes</div>
            </ion-card>
          </div>
          <div>
            <ion-card style="width:80%;margin-left:35px;">
                <img src="http://localhost:3000/images/product/orange.jpg" width="100%" height="150px"/>
                <div class="card-title"style="padding:10px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;text-align: center;">Orange</div>
              </ion-card>
            </div>
            <div>
              <ion-card style="width:80%;margin-left:35px;">
                  <img src="http://localhost:3000/images/product/banana.jpg" width="100%" height="150px"/>
                  <div class="card-title"style="padding:10px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;text-align: center;">Banana</div>
                </ion-card>
              </div>
</ion-content>
