<ion-header>
  <ion-toolbar>
    <ion-title>pastorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of pastarr,let i=index" >
    <ion-item >
      <ion-label>
        <h2><b>{{item.date | date: 'dd:MM:yyyy'}}</b></h2>
        <h3><b>{{item.bill_amt}} Rs.</b></h3>
        <ion-icon style="margin-left:190px;" name="arrow-dropright" (click)="onclickmore(item)"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
