<ion-header>
  <ion-toolbar>
    <ion-title>
        <button (click)="onclickback()"><ion-icon name="ios-arrow-back"></ion-icon></button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Past Orders

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of pastarr,let i=index" >
    <ion-item >
      <ion-avatar slot="end">
          <img src="http://localhost:3000/images/product/{{item.p_img}}" style="height:50px;width:60px;">
          </ion-avatar>
          <ion-label>
          <h1><b>{{item.p_name}}</b></h1>
          <h3><b>Quantity :{{item.qty}} Gm.</b></h3>
          <h3><b>Date     :{{item.o_date | date: 'dd-MM-yyyy'}}</b></h3>
          </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
